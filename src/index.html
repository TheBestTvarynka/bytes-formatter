<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Bytes formatter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <span class="title">Bytes formatter</span>
        <span>The purpose of this tool is to convert bytes between different representations. See <a
                href="#examples">examples</a>.</span>
    </header>
    <article>
        <div class="parameters">
            <span>in:</span>
            <select id="inType">
                <option value="decimal" selected>Decimal</option>
                <option value="hex">Hex</option>
                <option value="base64">Base64</option>
                <option value="ascii">Ascii</option>
            </select>
            <span>out:</span>
            <select id="outType">
                <option value="decimal">Decimal</option>
                <option value="decimalArray">Decimal array</option>
                <option value="hex" selected>Hex</option>
                <option value="base64">Base64</option>
                <option value="ascii">Aescii</option>
            </select>
        </div>
        <textarea id="inData" placeholder="Input data..." rows="7"></textarea>
        <button onclick="decode()">convert</button>
        <textarea id="outData" placeholder="Outout data..." readonly rows="7">The output data will be here</textarea>
        <div class="tools">
            <div class="tool" onclick="copyOutputData()">
                <img src="../img/copy.png" alt="copy" />
            </div>
        </div>
    </article>
    <footer>
        <span>Bytes formatter Copyright Â© 2022 Pavlo Myroniuk; released as <a
                href="https://github.com/TheBestTvarynka/bytes-formatter">open source</a> under the
            <a href="https://github.com/TheBestTvarynka/bytes-formatter/blob/main/LICENSE">MIT</a>
            license.</span>
    </footer>

</body>

</html>
